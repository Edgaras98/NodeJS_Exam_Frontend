<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="register.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/300px-Google_%22G%22_Logo.svg.png"
        alt="logo"
      />
      <h1>Split Bill</h1>
      <p>BEST IN MARKET</p>
    </header>
    <main>
      <form id="regform">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full name" id="fullname" required />
        <input type="text" placeholder="Email" id="clientemail" required />
        <input
          id="password"
          type="password"
          placeholder="password"
          required
          min="6"
          max="255"
        />
        <input
          id="repeatpassword"
          type="password"
          placeholder=" repeat password"
          required
          min="6"
          max="255"
        />
        <button>Register</button>
        <p>
          Or perhaps just login?
          <span><a href="index.html"> login</a></span>
        </p>
      </form>
    </main>
  </body>
</html>
